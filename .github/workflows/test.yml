name: Go Tests

on:
  push:
    branches:
      - '**'  # Run tests on all branches
  pull_request:
    branches:
      - '**'  # Run tests on all pull requests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Tests
        run: go test ./... -v  # Run all tests in the project
